{% set name = "django-auditlog" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 66cf3945977ba60e0687fc264ac178f0c7b0eee013f25e1c63561d8ceb6a5c41

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools-scm
    - pip
    - setuptools
  run:
    - freezegun
    - python >={{ python_min }}
    - django >=4.2
    - python-dateutil >=2.7.0

test:
  imports:
    - auditlog
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jazzband/django-auditlog
  summary: Audit log app for Django
  dev_url: https://github.com/jazzband/django-auditlog
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
